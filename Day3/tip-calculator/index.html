<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: rgb(9, 111, 255);
        background: linear-gradient(
          90deg,
          rgba(9, 111, 255, 1) 0%,
          rgba(67, 56, 254, 1) 35%,
          rgba(106, 18, 255, 1) 100%
        );
      }
      #tipPercentageDisplay {
        outline: 0;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center text-white m-5">Tip calculator</h1>
    <div class="container text-white">
      <div class="row">
        <div class="col-6 mx-auto">
          <form id="tip-calculator">

            
            <div class="form-group">
              <label for="tip">Bill Amount</label>
              <input
                type="number"
                class="form-control"
                id="bill-amount"
                placeholder="Enter bill amount"
                name="bill"
              />
              <!-- <small id="billHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              > -->
            </div>
            <div class="form-group">
              <label for="tipPercentage">Tip Percentage</label>
              <input
                type="range"
                class="form-control-range"
                id="tip-percentage"
                name="tipPercentage"
                min="0"
                max="100"
                value="70"
                step="1"
              />
              <p class="text-center h4">
                Tip percentage: <span id="tipPercentageDisplay">100</span>%
              </p>
            </div>
          </form>
          <h1 class="display-3 text-center mt-5">
            Total tip
          </h1>
          <h2 class='text-center'>$<span id="total-tip-amount">0.00</h2>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
